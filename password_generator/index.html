<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <button id="copy" class="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="length" id="length">Password length</label>
                    <input type="number" value="15" min="4" max="40" />
                </div>
                <div class="form-control">
                    <label for="upper" id="upper">Contain Uppercase Letters</label>
                    <input type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower" id="lower">Contain Lowercase Letters</label>
                    <input type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number" id="number">Contain Numbers</label>
                    <input type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol" id="symbol">Contain Symbols</label>
                    <input type="checkbox" />
                </div>
                <button class="generate" id="generate">Generate Password</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
